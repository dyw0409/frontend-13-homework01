<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href="./src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main class ="calculator">
    <section class ="calculator__input">
      <div class="calculator__bill">
        <p>bill</p>
        <input type="number" value="0">
      </div>
      <div class="calculator__tip-label">
        <p>Select Tim</p>
          <div class="calculator__tip-options">
            <button class="tip-option">5%</button>
            <button class="tip-option">10%</button>
            <button class="tip-option">15%</button>
            <button class="tip-option">20%</button>
            <button class="tip-option">25%</button>
            <input type="number" class="tip-label" placeholder="Custom">
          </div>
      </div>
      <div class="calculator__people">
        <p>Number of People</p>
        <input type="number" value="0">
      </div>
    </section>

    <section class ="calculator__result">
      <div class="calculator__result-tip">
        <div class="calculator__title">
          <p>Tip Amount</p>
          <span>/person</span>
        </div>
        <div class ="calculator__num">
          <span class ="tip-amount">$0.00</span>
        </div>
      </div>
      <div class="calculator__result-total">
        <div class="calculator__title">
          <p>Total</p>
          <span>/person</span>
        </div>
        <div class="calculator__num">
          <span class= "total-amount">$0.00</span>
        </div>
      </div>
      <button class ="calculator__reset"> RESET </button>
    </section>
  </main>

  <script src="./src/script.js"></script>
</body>
</html>
